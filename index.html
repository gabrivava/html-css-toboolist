<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header Sito-->
    <header>
        <div class="head"> 
            <img src="./img/Logo.png" alt="">
            <span>Toboolist</span>
        </div>
        
    </header>

    <!-- Main Sito -->
    <main>
        <div class="contenitore">

            <!-- navigazione -->
            <div class="navigazione">
                <span class="nav task">Add Task</span>
                <span class="nav section">Add Section</span>
            </div>
            
            <div class="informazioni">

                <!-- New Task -->
                <h2> &#X25BE; New Task</h2>
                
                <div class="checkgreen line editorial"> Quarterly Newsletter</div>

                <!-- Today -->
                <h2> &#X25BE; Today</h2>
                <div class="checkgreen line editorial">
                    Recruiting blog post
                </div>
                <div class="checkgreen line q1goals">
                    Mobile app launch
                </div>
                <div class="checkred line recruiting">
                    Interview Jophn l,
                </div>
                <div class="checkgreen line mobile">
                    Summit update to Mobile store
                </div>

                <!-- Upcoming -->
                <h2> &#X25BE; Upcoming</h2>

                <div class="checkred line">
                    Schedule meeting with Alex
                </div>
                <div class="checkgreen line website">
                    Homepage refresh
                </div>
                <div class="checkgreen line sales">
                    ONboard new Sales team members
                </div>
                <div class="checkgreen line editorial">
                    review editorial calendar
                </div>


            </div>
            
        </div>
    </main>

</body>
</html>
